version: "3.8"

services:
  web:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    volumes:
      - ./data:/app/data
    depends_on:
      - crawler

  crawler:
    build:
      context: .
      dockerfile: Dockerfile.crawler
    volumes:
      - ./data:/crawler/data
    entrypoint: ["sh", "-c", "while true; do node scripts/scrapeVeo3.js; sleep 86400; done"]
